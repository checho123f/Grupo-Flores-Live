<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Flores Live</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="Logo de la Empresa">
        <h1>Grupo Flores Live</h1>
    </header>
    <div id="video-container">
        <iframe id="live-video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script>
        // Función para actualizar la ID del video desde un archivo JSON
        async function updateVideo() {
            try {
                let response = await fetch('videoId.json');
                let data = await response.json();
                let videoId = data.videoId;

                // Actualiza el iframe con la nueva ID del video
                let iframe = document.getElementById("live-video");
                iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            } catch (error) {
                console.error('Error al obtener la ID del video:', error);
            }
        }

        // Llama a la función para actualizar el video cuando la página se carga
        window.onload = updateVideo;
    </script>
</body>
</html>
