<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Flores Live</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
        }
        header img {
            position: absolute;
            left: 10px;
            height: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem; /* Tamaño de fuente responsivo */
        }
        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Ajustar altura del contenedor */
            background-color: #000;
            padding: 20px; /* Añadir un poco de espacio alrededor */
        }
        iframe {
            width: 100%;
            height: 100%;
            max-width: 800px; /* Ancho máximo para pantallas grandes */
            max-height: 450px; /* Alto máximo para pantallas grandes */
        }

        /* Media Queries para pantallas más pequeñas */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2rem; /* Tamaño de fuente más pequeño en móviles */
            }
            #video-container {
                height: 50vh; /* Ajustar altura en móviles */
            }
            iframe {
                max-width: 100%; /* Hacer el iframe más grande en móviles */
                max-height: 300px; /* Ajustar altura en móviles */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="image/logo.png" alt="Logo de la Empresa">
        <h1>Grupo Flores Live</h1>
    </header>
    <div id="video-container">
        <iframe id="live-video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script>
        // Función para actualizar la ID del video desde un archivo JSON
        async function updateVideo() {
            try {
                let response = await fetch('videoId.json');
                let data = await response.json();
                let videoId = data.videoId;

                // Actualiza el iframe con la nueva ID del video
                let iframe = document.getElementById("live-video");
                iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
            } catch (error) {
                console.error('Error al obtener la ID del video:', error);
            }
        }

        // Llama a la función para actualizar el video cuando la página se carga
        window.onload = updateVideo;
    </script>
</body>
</html>
